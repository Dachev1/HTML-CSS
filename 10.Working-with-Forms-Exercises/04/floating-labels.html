<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Labels</title>
    <link rel="stylesheet" href="floating-labels.css">
</head>
<body>

    <form action="#" class="login-form">
        <h2>Login</h2>

        <div class="field">
            <input type="email" name="login-email" id="email" required placeholder="Your email address">
            <label for="email">Email</label>
            <span>example:john.doe@gmail.com</span>
        </div>

        <div class="field">
            <input type="password" name="login-password" id="password" required minlength="5" placeholder="Type your password">
            <label for="password">Password</label>
            <span>minimum 6 characters, letters and numbers,at least 1 special character</span>
        </div>

        <div class="field">
            <input type="submit" value="Login">
        </div>
    </form>
    
</body>
</html>
