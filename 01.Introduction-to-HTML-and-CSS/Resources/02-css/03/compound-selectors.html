<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>
<body>

    <p class="highlight">This is a highlighted paragraph.</p>

    <p>This is a normal paragraph.</p>

    <div id="special">
    Special content goes here.
    </div>

    <ul>
        <li>Important Item 1</li>
        <li>Item 2</li>
        <li>Important Item 3</li>
    </ul>
   
    <input type="text" placeholder="Type here">
    <input type="text" placeholder="Special input...">

</body>
</html>
